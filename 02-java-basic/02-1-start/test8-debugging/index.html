<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('11')// 에러가 난 코드의 위치를 확인하기 위해
        window.addEventListener('load', function(e){
            console.log('22')
            let selectNode=document.getElementById('a1')
            selectNode.style.backgroundColor='red'

            //서버연동
            let url="http://openapi.seoul.go.kr:8088/794750456f6a656c36375057595344/json/culturalSpaceInfo/1/5/"
            let xhr=new XMLHttpRequest()
            xhr.open('get',url,true)//서버요청
            xhr.onload=function(){
                //서버에서 응답이 오면
                alert('서버연동이 완료되었습니다')

            }
            xhr.send()//서버요청
        })
    </script>
</head>
<body>
    <h1 id="a1">one</h1>
    <h1 id="a2">two</h1>
</body>
