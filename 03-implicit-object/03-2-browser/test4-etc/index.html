<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>로케이션 테스트</h1>
    <button onclick="locationTest()">로케이션 테스트</button>

    <script>
        function locationTest(){
            console.log(location.href)
            //http://127.0.0.1:5501/03-implicit-object/03-2-browser/test4-etc/index.html
            console.log(location.protocol)//http:
            console.log(location.host)//127.0.0.1:5501 (port이름도 포함)
            console.log(location.hostname)//127.0.0.1 (도메인만)
            console.log(location.port)//5501 (포트번호)
            console.log(location.pathname)
            ///03-implicit-object/03-2-browser/test4-etc/index.html
            console.log(location.search)
            console.log(location.hash)
            console.log(location.origin)//http://127.0.0.1:5501
        }
    </script>

    <button onclick="goGoogle1()">구글이동-href</button>
    <button onclick="goGoogle2()">구글이동-replace</button>

<script>
function goGoogle1(){//되돌리기 가능
    location.href="https://www.google.com"
}
function goGoogle2(){//뒤로가기 못함
    location.replace('https://www.google.com')

}

 </script>

 <h3>history test</h3>
 <button onclick="goBack()">goBack</button>
 <button onclick="goForward()">goForward</button>
 <button onclick="go()">go</button>


<script>
    function goBack(){
        history.back()
    }
    function goForward(){
        history.forward()
    }
    function go(){
        let input=prompt('숫자를 입력하라')
        if(isNaN(input)){
            alert('숫자를 입력하라')
        }else{
            let no=parseInt(input)
            history.go(no)
        }
    }
</script>



</body>
</html>
